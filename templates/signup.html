{% extends 'base.html' %}
{% block title %}Sign up{% endblock %}

{% block body %}
<h2>Create an account</h2>
<form action="/create_account" method="POST">
    <div>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required>
    </div>
    
    <div>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
    </div>

    <div>
        <label for="pw">Password:</label>
        <input type="password" name="password" id="pw" minlength="7" maxlength="15" required onChange="checkPassword()">
    </div>

    <div>
        <label for="confirm_pw">Confirm password:</label>
        <input type="password" name="confirm_pw" id="confirm_pw" minlength="7" maxlength="15" required onChange="checkPassword()">
    </div>

    <div>
        <button type="submit">Create account</button>
    </div>

</form>
<div>
    <p>Already a user? <a href="/login">Log in here.</a></p>
</div>
{% endblock %}

{% block after_body %}
<script src="/static/js/confirm_pw.js"></script>
{% endblock %}
