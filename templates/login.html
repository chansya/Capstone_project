{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block body %}


<div class="container mb-auto">
    <div class="row">
        <div class="col-6"></div>
        <div class="col-sm-6">
            <div class="row">
                <h4>Log in</h4>
                <form action="/login" method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" name="email" id="email" class="form-control">
                    </div>
                
                    <div class="mb-3">
                        <label for="pw" class="form-label">Password:</label>
                        <input type="password" name="password" id="pw" maxlength="15" class="form-control">
                    </div>
                    {% if error %}
                        <p style="color: rgb(161, 15, 15)">{{ error }}</p>
                    {% endif %}
                    <div class="mb-3">
                        <button class="btn btn-secondary">Log in</button>
                    </div>
                </form>
        
            <div class="mb-3">
                <p>Not a user yet? <a href="/signup">Sign up here.</a></p>
            </div>
            </div>
            

        </div>
        

    </div>
    
</div>


{% endblock %}
